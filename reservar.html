  <!-- RESERVA CONTAINER -->
  <main class="reserva-container container-fluid p-0">
    <section class="header-reserva row">
      <div class="col text-center py-4 align">
        <p class="m-0 mb-3 text-center text-uppercase py-2">Haz tu reserva</p>
        <p class="m-0">Te ayudamos a encontrar la reserva ideal para ti. Tú tan solo preocupate de disfrutar.</p>
      </div>
    </section>
    <section class="col-12 d-md-none">
      <figcaption class="w-100">
        <img class="img-fluid w-100" src="img/reserva-fondo.jpg" alt="Hamburguesa menú Quevedo">
      </figcaption>
    </section>
    <section class="content-reserva row py-md-5 mb-5">
      <!-- FORMULARIO -->
      <div class="col-12 col-md-5 col-xl-4 py-5 px-4 bg-white ms-md-5">
        <form id="reservaForm">
          <div class="input-group mb-3">
            <select id="restaurantInput" class="form-select" aria-label="Seleccionar restaurante">
              <option selected disabled>Restaurante</option>
              <option value="1">Univ. Pablo de Olavide</option>
              <option value="2">Montequinto</option>
              <option value="3" disabled>Alcalá de Guadaíra --- ¡Proxima apertura!</option>
            </select>
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill"
                viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
            </span>
          </div>
          <div class="input-group mb-3">
            <input id="dateInput" class="form-control" type="date" aria-label="Seleccionar fecha">
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
                <path
                  d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
              </svg>
            </span>
          </div>
          <div class="input-group mb-3">
            <select id="hourInput" class="form-select" aria-label="Seleccionar hora">
              <option selected disabled>Hora</option>
              <option value="" disabled>Comida</option>
              <option value="1">13:00</option>
              <option value="2">13:30</option>
              <option value="3">14:00</option>
              <option value="4">14:30</option>
              <option value="5">15:00</option>
              <option value="6">15:30</option>
              <option value="7">16:00</option>
              <option value="8">16:30</option>
              <option value="" disabled>Cena</option>
              <option value="9">20:30</option>
              <option value="10">21:00</option>
              <option value="11">21:30</option>
              <option value="12">22:00</option>
              <option value="13">22:30</option>
              <option value="14">23:00</option>
              <option value="15">23:30</option>
            </select>
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-clock-fill" viewBox="0 0 16 16">
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
              </svg>
            </span>
          </div>
          <div class="input-group mb-3">
            <select id="peopleInput" class="form-select" aria-label="Seleccionar número de personas">
              <option selected disabled>Personas</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-people-fill" viewBox="0 0 16 16">
                <path
                  d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
              </svg>
            </span>
          </div>
          <div class="input-group mb-3">
            <input id="nameInput" class="form-control" type="text" placeholder="Nombre" aria-label="Introducir nombre">
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              </svg>
            </span>
          </div>
          <div class="input-group mb-3">
            <input id="emailInput" class="form-control" type="email" placeholder="Email" aria-label="Introducir email">
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
              </svg>
            </span>
          </div>
          <div class="input-group mb-3">
            <input id="phoneInput" class="form-control" type="text" placeholder="Teléfono"
              aria-label="Introducir número de teléfono">
            <span class="input-group-text bg-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
              </svg>
            </span>
          </div>
          <button id="reservarButton" type="submit" class="btn mt-3">RESERVAR MESA</button>
        </form>
      </div>
    </section>
