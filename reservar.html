<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEME | Fast Food</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  <!-- ESTILOS PERSONALIZADOS -->
  <link rel="stylesheet" href="css/reservar.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- BOOTSTRAP -->
  <link href="css/bootstrap.css" rel="stylesheet" />
  <script defer src="js/bootstrap.bundle.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="link navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <!-- LOGO -->
      <a class="gelatine-effect navbar-brand" href="index.html">
        <img width="80" height="80" class="d-inline-block align-text-top" src="img/logo.png"
          alt="Logo Aeme Fast Food" />
      </a>

      <!-- BOTÓN COLLAPSE -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- CONTENIDO COLLAPSE -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- ENLACES NAVBAR -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="carta.html">Carta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="encuentranos.html">Encuentranos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="challenge.html">Challenge</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservar.html">Reservar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- RESERVA CONTAINER -->
  <div class="reserva-container position-relative container-fluid p-0">
    <!-- IMAGEN FONDO -->
    <div class="imagen-container">
      <figcaption class="w-100 h-100">
        <img class="h-100 w-100" src="img/reserva-fondo.jpg" alt="Fondo pizza entrando en horno">
      </figcaption>
    </div>

    <!-- FORMULARIO CONTAINER -->
    <div class="formulario-container container bg-white p-lg-3 mt-lg-5 ms-lg-5 row">
      <div class="col-12">
        <p class="m-0 mb-4 py-3 text-center h3">HAZ TU RESERVA</p>
        <p>Te ayudamos a encontrar la reserva ideal para ti. Tú tan solo preocupate de disfrutar.</p>
      </div>
      <div class="col-12">
        <!-- FORMULARIO RESERVA -->
        <form>
          <div class="mb-3">
            <select id="restaurantInput" class="form-select" aria-label="Default select example">
              <option selected>Restaurante</option>
              <option value="1">Univ. Pablo de Olavide</option>
              <option value="2" disabled>Alcalá de Guadaíra --- ¡Proxima apertura!</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" id="dateInput">
          </div>
          <div class="mb-3">
            <select id="hourInput" class="form-select" aria-label="Default select example">
              <option selected>Hora</option>
              <option value="" disabled>Comida</option>
              <option value="1">13:00</option>
              <option value="2">13:30</option>
              <option value="3">14:00</option>
              <option value="4">14:30</option>
              <option value="5">15:00</option>
              <option value="6">15:30</option>
              <option value="7">16:00</option>
              <option value="8">16:30</option>
              <option value="" disabled>Cena</option>
              <option value="9">20:30</option>
              <option value="10">21:00</option>
              <option value="11">21:30</option>
              <option value="12">22:00</option>
              <option value="13">22:30</option>
              <option value="14">23:00</option>
              <option value="15">23:30</option>
            </select>
          </div>
          <div class="mb-3">
            <select id="peopleInput" class="form-select" aria-label="Default select example">
              <option selected>Personas</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="phoneInput" placeholder="Teléfono">
          </div>
          <button id="reservarButton" type="submit" class="btn">RESERVAR MESA</button>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="container py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="carta.html" class="nav-link px-2 text-muted">Carta</a>
      </li>
      <li class="nav-item">
        <a href="encuentranos.html" class="nav-link px-2 text-muted">Encuentranos</a>
      </li>
      <li class="nav-item">
        <a href="challenge.html" class="nav-link px-2 text-muted">Challenge</a>
      </li>
      <li class="nav-item">
        <a href="reservar.html" class="nav-link px-2 text-muted">Reservar</a>
      </li>
    </ul>
    <p class="text-center text-muted">
      © 2023
      <a target="_blank" class="text-dark" href="https://github.com/anmamebo">Antonio Manuel Mérida
        Borrero</a>
    </p>
  </footer>
</body>

</html>
