    <div class="container">
      <!-- LOGO -->
      <a class="gelatine-effect navbar-brand" href="index.html">
        <img width="80" height="80" class="d-inline-block align-text-top" src="img/logo.png"
          alt="Logo Aeme Fast Food" />
      </a>

      <!-- BOTÓN COLLAPSE -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- CONTENIDO COLLAPSE -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- ENLACES NAVBAR -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="carta.html">Carta</a>

          <li class="nav-item">
            <a class="nav-link" href="encuentranos.html">Encuentranos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="challenge.html">Challenge</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- GAME CONTAINER -->
  <div class="game-container container-fluid position-relative overflow-hidden">
    
    <div class="instructions-container container bg-transparent mt-5 py-4">
      <div class="row">
        <div class="line1 col-12 w-100 text-center text-uppercase">Instrucciones:</div>
        <div class="line2 col-12 w-100 text-center mt-4">Consigue puntos saltando comidas</div>
        <div class="line3 col-12 w-100 text-center mt-2 d-none d-lg-block">Usa el espacio para saltar</div>
        <div class="line3 col-12 w-100 text-center mt-2 d-lg-none">Pulsa la pantalla para saltar</div>
      </div>
    </div>

    <div class="game-over-container container bg-transparent mt-5 py-4">
      <div class="row">
        <div class="col game-over w-100 text-center">GAME OVER</div>
      </div>
      <div class="row mt-2">
        <div class="col final-score text-center"></div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col text-center">
          <button id="refresh" class="btn py-2 px-4 text-uppercase">Reiniciar juego</button>
        </div>
      </div>
    </div>

    <div class="ground"></div>

    <div class="dino dino-running"></div>

    <div class="score">0</div>

  </div>
